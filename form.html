<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Client Form</h1>    
            <!-- This is useful for the database.js = submit and post-->
             <!-- Connect this form to your database to submit data -->
        <form id="contactForm" action="http://localhost:3000/submit" method="post">           -->

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="eircode">Eircode</label>
        <input type="text" id="eircode" name="eircode">

        <button type="submit">Send</button>
     </form>
     
     <!-- link between html and javascript -->
    <script src="index.js"></script>
    
</body>
</html>
